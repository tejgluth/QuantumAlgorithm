name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Bootstrap (dev)
        run: python scripts/bootstrap.py --dev

      - name: Lint
        run: python scripts/run.py lint

      - name: Tests
        run: python scripts/run.py test --quiet

      - name: Gauntlet small smoke
        env:
          HARDWARE_DRAWS: 2
        run: python scripts/run.py gauntlet-small --hardware-draws 2 --hardware-snapshots 1 --seeds 13
