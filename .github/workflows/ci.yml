name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            python-path: ./.venv/bin/python
          - os: macos-latest
            python-path: ./.venv/bin/python
          - os: windows-latest
            python-path: ./.venv/Scripts/python.exe
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Python version
        run: python --version

      - name: Bootstrap (dev)
        run: python scripts/bootstrap.py --dev

      - name: Ruff version (venv)
        run: ${{ matrix.python-path }} -m ruff --version

      - name: Ruff Lint
        uses: astral-sh/ruff-action@v3
        with:
          args: "check ."

      - name: Ruff Format Check
        uses: astral-sh/ruff-action@v3
        with:
          args: "format --check ."

      - name: Lint
        run: ${{ matrix.python-path }} scripts/run.py lint

      - name: Tests
        run: ${{ matrix.python-path }} scripts/run.py test --quiet

      - name: Gauntlet small smoke
        env:
          HARDWARE_DRAWS: 2
        run: ${{ matrix.python-path }} scripts/run.py gauntlet-small --hardware-draws 2 --hardware-snapshots 1 --seeds 13
